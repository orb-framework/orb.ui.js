<html>
    <head>
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    </head>
    <body id="orb-example">
        <script src="../bower_components/jQuery/dist/jquery.js" type="text/javascript"></script>
        <script src="../bower_components/underscore/underscore.js" type="text/javascript"></script>
        <script src="../bower_components/underscore.string/dist/underscore.string.js" type="text/javascript"></script>
        <script src="../bower_components/backbone/backbone.js" type="text/javascript"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../bower_components/marionette/lib/backbone.marionette.js" type="text/javascript"></script>
        <script src="../bower_components/orb.js/dist/orb.js" type="text/javascript"></script>
        <script src="../dist/orb.ui.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                window.models = {};
                orb.ready('http://0.0.0.0:6543/api/v1', {
                    scope: window.models,
                    success: function (scope) {
                        q = new  orb.QCompound();
                        q.queries.add(new orb.Q());
                        builder = new orb.ui.QueryBuilder({
                            schema: scope.User,
                            model: q,
                            collection: q.queries
                        });
                        builder.render();
                        $('body').append(builder.$el);
                    }
                });
            });
        </script>
    </body>
</html>

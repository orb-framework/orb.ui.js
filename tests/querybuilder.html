        <script src="../dist/js/orb.ui.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                window.models = {};
                orb.ready('http://0.0.0.0:6543/api/v1', {
                    scope: window.models,
                    success: function (scope) {
                        table = new orb.ui.QueryBuilder({
                            modelType: models.User

                        table.render();
                        $('body').append(table.$el);
                    }
                });
            });
